<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:100,300,400,500,700,800,900&amp;subset=japanese" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ワークフロー・稟議</title>
  </head>
  <body style="margin: 0px">
    <style>
      body {
        font-family: 'M PLUS 1p', sans-serif;
      }
      .react-preloader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #f7f7f7;
        z-index: 999999;
      }

      .react-preloader {
        width: 50px;
        height: 50px;
        display: inline-block;
        padding: 0;
        text-align: left;
        box-sizing: border-box;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -25px;
        margin-top: -25px;
      }

      .react-preloader span {
        position: absolute;
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 100%;
        background: #7460ef;
        -webkit-animation: preloader 1.3s linear infinite;
        animation: preloader 1.3s linear infinite;
      }

      .react-preloader span:last-child {
        animation-delay: -0.8s;
        -webkit-animation-delay: -0.8s;
      }

      @keyframes preloader {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        100% {
          transform: scale(1, 1);
          opacity: 0;
        }
      }

      @-webkit-keyframes preloader {
        0% {
          -webkit-transform: scale(0, 0);
          opacity: 0.5;
        }
        100% {
          -webkit-transform: scale(1, 1);
          opacity: 0;
        }
      }
    </style>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
